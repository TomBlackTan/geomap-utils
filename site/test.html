<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Geomap Utils</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css" />
    <style>
      html,
      body,
      #viewDiv {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script src="https://js.arcgis.com/4.10/"></script>
    <script>
      require(['../dist/geomap-utils.js'], function(agsUtils) {
        agsUtils.jsapi
          .load(['esri/Map', 'esri/views/SceneView'])
          .then(function([EsriMap, SceneView]) {
            var map = new EsriMap({
              basemap: 'osm',
            });

            var view = new SceneView({
              map: map,
              container: 'viewDiv',
            });
          });
      });
    </script>
  </body>
</html>
